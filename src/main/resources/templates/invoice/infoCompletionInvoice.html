<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>Chi tiết Hóa đơn</h2>
		<div class="table-responsive">
			<table class="table">
				<tr>
					<th>Mã hóa đơn</th>
					<td th:text="${invoice.id}"></td>
				</tr>

				<tr>
					<th>Ngày tạo hóa đơn</th>
					<td th:text="${invoice.invoiceCreationDate}"></td>
				</tr>
				
				<tr>
					<th>Ngày hoàn thành hóa đơn</th>
					<td th:text="${invoice.invoiceCompletionDate}"></td>
				</tr>
				
				<tr>
					<th>Người đặt</th>
					<td th:text="${invoice.personName}"></td>
				</tr>

				<tr>
					<th>Số điện thoại</th>
					<td th:text="${invoice.phone}"></td>
				</tr>

				<tr>
					<th>Số lượng người</th>
					<td th:text="${invoice.numberPeople}"></td>
				</tr>

				<tr>
					<th>Số phòng đặt</th>
					<td th:text="${invoice.quantityRooms}"></td>
				</tr>

				<tr>
					<th>Ngày đến</th>
					<td th:text="${invoice.startDate}"></td>
				</tr>

				<tr>
					<th>Ngày đi</th>
					<td th:text="${invoice.endDate}"></td>
				</tr>

				<tr>
					<th>Ghi chú</th>
					<td th:text="${invoice.description}"></td>
				</tr>

				<tr>
					<th>Đã đặt cọc</th>
					<td><span th:text="${invoice.deposit}"></span>00 VNĐ</td>
				</tr>
				
				<tr>
					<th>Tiền phòng</th>
					<td><span th:text="${invoice.roomPrice}"></span>00 VNĐ</td>
				</tr>
				
				<tr>
					<th>Tiền dịch vụ</th>
					<td><span th:text="${invoice.servicePrice}"></span>00 VNĐ</td>
				</tr>
				
				<tr>
					<th>Tổng số tiền</th>
					<td><span th:text="${invoice.totalPrice}"></span>00 VNĐ</td>
				</tr>
				
			</table>

			<a th:href="@{/admin/invoice-completion-list}">Danh sách hóa đơn đã hoàn thành</a>
		</div>

		<form action="/admin/delete-useRoomService/" name="force-delete-form"
			method="post"></form>
		<div th:replace="common/deleteModal :: deleteModal"></div>

	</div>

	<script th:src="@{/js/app.js}" type="text/javascript"></script>
	</script>
	<script th:src="@{/js/invoice.js}" type="text/javascript"></script>
	</script>


</body>
</html>
