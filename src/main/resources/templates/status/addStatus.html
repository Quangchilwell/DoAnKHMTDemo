<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>Thêm mới trạng thái phòng</h2>
		<form method="post" th:action="@{/admin/add-status}" th:object="${statusDTO}">
		  <div class="form-group">
		    <label for="name">Tên trạng thái</label>
		    <input class="form-control" th:field="*{name}"  placeholder="Nhập tên trạng thái">
		     <p style="color: red;" th:each="error: ${#fields.errors('name')}" 
          		th:text="#{validation.name}"></p>
		  </div>
		  
		   <div class="form-group">
		    <label for="description">Mô tả (Ghi chú)</label>
		    <textarea class="form-control" th:field="*{description}"></textarea>
		  </div>
		  
		  <button type="submit" class="btn btn-primary">Thêm mới</button>
		</form>
	</div>
</body>
</html>
